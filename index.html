<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>

    <section>

        <p>
            <label for="ano">Ano de nascimento:</label>
            <input type="number" name="ano" id="ano_nasc" min="1900" placeholder="ex: 2000">
        </p>

        <p>
            Sexo: 
            <input type="radio" name="radiosexo" id="masc" checked>
            <label for="masc">Masculino</label>

            <input type="radio" name="radiosexo" id="fem">
            <label for="fem">Feminino</label>
        </p>

        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res">Preencha os dados acima para verificar o resultado.</div>   
        
        <div id="img"><img id="imagem" src=""></div>

    </section>

    <footer>&copy; CursoemVideo</footer>

    <script src="funcoes.js"></script>
</body>
</html>
